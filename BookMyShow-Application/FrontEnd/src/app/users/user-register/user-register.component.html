<div class="row p-4">
    <div class="col-6 m-auto">
    <div class="card m-auto">
      <div class="card-header">
        Register
      </div>
      <div class="card-body">
        <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
          <div class="form-group col-12">
              <label for="name" class="form-label">Name</label>
              <input [(ngModel)]="userName" type="text" class="form-control" formControlName="userName">
              <span *ngIf="!registrationForm.get('userName')?.valid && registrationForm.get('userName')?.touched" class="error">
                  please provide name
              </span>
          </div>
  
          <div class="form-group col-12">
            <label for="email" class="form-label">Email</label>
            <input [(ngModel)]="userEmail" type="text" class="form-control" formControlName="email">
          </div>
  
          <div class="form-group col-12">
            <label for="passwrod" class="form-label">Password</label>
            <input [(ngModel)]="userPassword" type="text" class="form-control" formControlName="password">
          </div>
  
          <div class="form-group col-12">
            <label for="cpassword" class="form-label">Confirm Password</label>
            <input type="text" class="form-control" formControlName="confirmPassword">
          </div>
  
          <div class="form-group col-12">
            <label for="mobile" class="form-label">Mobile</label>
            <input [(ngModel)]="userMobile" type="text" class="form-control" formControlName="mobile">
          </div>
  
          <div class="form-group col-12">
            <button type="submit" class="btn btn-primary">Save</button>
            <button type="reset" class="btn btn-secondary ml-2">Cancel</button>
          </div>
        </form>
      </div>
    </div>
    </div>
  </div>
